<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse GP</title>
</head>

<body>
    <main>
        <header>
            <h1>LeaderBoard</h1>
        </header>
        <section class="score-section">
            <div class="score-topbar">
                <h2>Recent Scores</h2>
                <button type="button"><span>Refresh</span></button>
            </div>
            <ul class="score-div">
                <li class="user">
                    <span></span>
                </li>
            </ul>
        </section>
        <section class="input-section">
            <h2>Add your score</h2>
            <input type="text" placeholder="Your name">
            <input type="text" placeholder="Your score">
            <button type="submit">Submit</button>
        </section>
    </main>

</body>

</html>
