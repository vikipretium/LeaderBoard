<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse GP</title>
</head>

<body>
    <main>
        <header>
            <h1 class="heading">LeaderBoard</h1>
        </header>
        <section class="score-section">
            <div class="score-topbar">
                <h2>Recent Scores</h2>
                <button type="button" class="refresh"><span>Refresh</span></button>
            </div>
            <ul class="score-div"></ul>
        </section>
        <section class="input-section">
            <h2>Add your score</h2>
            <form action="submit" class="form">
                <input type="text" placeholder="Your name" class="name"><br>
                <input type="number" placeholder="Your score" class="point"><br>
                <button type="submit" class="bt-submit">Submit</button>
            </form>
        </section>
    </main>

</body>

</html>
